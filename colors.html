<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            color: aqua;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Formating</h1>
    <p> this is <b>important</b> </p>
    <p> this is <i>important</i> </p>
    <p> this is <em>important</em> </p>
    <ul>
        <li>b;strong</li>
        <li>i;em</li>
        <li>small</li>
        <li>sub, sup</li>
        <li>del, mark</li>
    </ul>
    <p>h<sub>2</sub>o</p>

    <h3 style="text-align: center; background-color: #43a322; color: blue;">This tag is needs some styling</h3>

    <p>
        <blockquote>
            this is my quote
        </blockquote>
        <abbr title="hyperb text marking langauge">HTML</abbr>
        <address>What do you</address>
        <cite></cite>

        <bdo dir="rtl">Ashish chaudhary</bdo>
    </p>
    
</body>
</html>
