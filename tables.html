<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        td, th {
            border: 1px solid navy;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Country</th>
            <th>Country code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>india@gmail.com</td>
        </tr>
        <tr>
            <td>United America</td>
            <td>USA</td>
            <td>America@gmail.com</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>JPN</td>
            <td>japan@gmail.com</td>
        </tr>
        <tr>
            <td>Chain</td>
            <td>CN</td>
            <td>chain@gmail.com</td>
        </tr>
    </table>
</body>
</html>
