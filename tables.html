<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
    <style>
        table{
            width: 100%;
            text-align: center;
            color: #fff;
        }
        td, th {
            border: 1px solid navy;
            padding: 10px;
        }
        tr {
            background-color: #c90e0e;
        }
    </style >
</head>
<body>
    <table style="width: 100%;">
        <colgroup>
            <col span="2" style="background-color: aqua;" />
        </colgroup>
        <tr>
            <th>Country</th>
            <th>Country code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>india@gmail.com</td>
        </tr>
        <tr>
            <td>United America</td>
            <td>USA</td>
            <td>America@gmail.com</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>JPN</td>
            <td>japan@gmail.com</td>
        </tr>
        <tr>
            <td>Chain</td>
            <td>CN</td>
            <td>chain@gmail.com</td>
        </tr>
    </table>
</body>
</html>
